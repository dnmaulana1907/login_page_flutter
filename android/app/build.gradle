plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // Add the Google services plugin here
}

android {
    namespace = "com.example.mobile_apps" // You can leave this, as it's fine for Flutter, but itâ€™s optional

    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId "mobile.app"  // Set this to match the package name in google-services.json
        minSdkVersion 23  // Ensure the minSdkVersion is at least 23 as required by Firebase
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0')  // Firebase BOM for automatic version management
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    // Add any other Firebase dependencies you need
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'  // Apply this plugin at the bottom
